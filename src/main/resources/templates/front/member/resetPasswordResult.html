<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
<main layout:fragment="content">
    <div th:if="${msg}">
        <p th:text="${msg}"></p>
    </div>
    <div th:if="${error}">
        <p th:text="${error}"></p>
    </div>
</main>
</html>

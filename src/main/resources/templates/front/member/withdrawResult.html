<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
<main layout:fragment="content">
    <div th:if="${withdrawSuccess}">
        <p>Your UserID: <span th:text="${withdrawSuccess}"></span></p>
    </div>
    <div th:if="${withdrawFailed}">
        <p th:text="${withdrawFailed}"></p>
        <button type="submit" th:onclick="|location.href='@{/member/withdraw}'|">돌아가기</button>
    </div>
</main>
</html>

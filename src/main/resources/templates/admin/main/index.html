<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/main}">
<th:block layout:fragment="addCss">
    <link rel="stylesheet" type="text/css" th:href="@{/admin/css/main.css}">
</th:block>
<th:block layout:fragment="addScript">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</th:block>
<section layout:fragment="content">
    <div class="top_box">
        <img src="/common/images/adminlogo.png" class="main_logo">
        <div class="welcome">foocmend 관리자 페이지에 접속하셨습니다.</div>
    </div>
    <form class="count">
        <div class="one_day">
            <p>일일 방문자수</p>
            <p th:text="${count} + '명'"></p>
        </div>
        <div class="total">
            <p>전체 방문자수</p>
            <p th:text="${total} + '명'"></p>
        </div>
    </form>
    <div id="chart">
        <canvas id="myChart" style="height:35vh; width:40vw"></canvas>
        <canvas id="myChart2" style="height:35vh; width:40vw"></canvas>
    </div>
    <script th:inline="javascript">
        const list = [[${list}]]
        const list2 = [[${list2}]]
    </script>
    <script th:src="@{/admin/js/chart.js}"></script>
</section>
</html>
